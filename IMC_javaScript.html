<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <title>IMC Muito foda lek</title>
    <script type="text/javascript">
      function Calcular() {
        let altura = $("#altura").val();
        let peso = $("#peso").val();
        altura = parseInt(altura) / 100;
        peso = parseInt(peso);
        let imc = peso / Math.pow(altura, 2);
        let categoria;
        if (imc < 18.5) {
          categoria = "Você está abaixo do peso ideal";
        } else if (imc < 24.9) {
          categoria = "Você está no peso ideal";
        } else if (imc < 30) {
          categoria = "Você está com sobrepeso";
        } else if (imc < 34.9) {
          categoria = "Você está com obesidade grau 1";
        } else if (imc < 40) {
          categoria = "Você está com obesidade grau 2";
        } else {
          categoria = "Você está com obesidade grau 3 (Mórbida)";
        }

        $("#imc").text(imc.toFixed(2));
        $("#categoria").text(categoria);
        $(".col-sm-6").attr("hidden", false);
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Calculadora IMC</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="sp_altura"
          >altura (cm)<i class="fa-solid fa-ruler"></i
        ></span>
        <input
          id="altura"
          name="altura"
          type="number"
          class="form-control"
          placeholder="Altura"
          aria-describedby="sp_altura"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="sp_peso"
          >Peso (Kg)<i class="fa-solid fa-weight-hanging"></i
        ></span>
        <input
          id="peso"
          name="peso"
          type="number"
          class="form-control"
          placeholder="Peso"
          aria-describedby="sp_peso"
        />
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <button class="btn btn-primary" onclick="Calcular()">Calcular</button>
        </div>
        <div class="col-sm-6 mt-5 text-center" hidden>
          <h4>Seu IMC é</h4>
          <h1 id="imc"></h1>
          <h4 id="categoria"></h4>
        </div>
        <div class="col-sm-6 mt-5 text-center" hidden>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Faixa</th>
                <th>Categoria</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Menor que 18,5</td>
                <td>Abaixo do peso</td>
              </tr>
              <tr>
                <td>Entre 18,5 a 24,9</td>
                <td>Peso ideal</td>
              </tr>
              <tr>
                <td>Entre 24,9 a 30</td>
                <td>Sobrepeso</td>
              </tr>
              <tr>
                <td>Entre 30 a 34,9</td>
                <td>Obesidade Grau 1</td>
              </tr>
              <tr>
                <td>Entre 34,9 a 40</td>
                <td>Obesidade Grau 2</td>
              </tr>
              <tr>
                <td>Acima de 40</td>
                <td>Obesidade Mórbida</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
