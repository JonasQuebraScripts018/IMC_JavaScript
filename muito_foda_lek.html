<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <style type="text/css">
            .vermelho{
                color:#FF0000;
            }
            .verde{
                color: #00FF00;
            }
            .azul{
                color: #0000FF
            }
        </style>
        <title>Muito foda lek</title>
        <!DOCTYPE html>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="sol-sm-12 text-center">
                    <h1 class="pisca-pisca">Contador</h1>
                    <h1 class="pisca-pisca" id="contador">0</h1>
                    <button class="btn btn-dark" onclick="alert('Presta atenção!')">Mostra Menssage</button>
                    <button class="btn btn-dark" onclick="mudarCor()">Mudar cor</button>
                    <button class="btn btn-dark" onclick="number()">conta</button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function mudarCor(){
                if($(".pisca-pisca").hasClass("vermelho")){
                    $(".pisca-pisca").addClass("verde");
                    $(".pisca-pisca").removeClass("vermelho");
                    $(".btn").addClass("btn-success");
                    $(".btn").removeClass("btn-danger");
                }else if($(".pisca-pisca").hasClass("verde")){
                    $(".pisca-pisca").addClass("azul");
                    $(".pisca-pisca").removeClass("verde");
                    $(".btn").addClass("btn-primary");
                    $(".btn").removeClass("btn-success");
                }else{
                    $(".pisca-pisca").addClass("vermelho");
                    $(".pisca-pisca").removeClass("azul");
                    $(".btn").addClass("btn-danger");
                    $(".btn").removeClass("btn-primary");
                    $(".btn").removeClass("btn-dark");
                }
            }

            function number(){
                let contador = parseInt($("#contador").text());
                contador+=999999999999;
                $("#contador").text(contador);
            }
        </script>
    </body>
    </html>
